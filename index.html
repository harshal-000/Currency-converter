<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="contanier">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="" name="curinput">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-contanier">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="curr-from">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-contanier">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="curr-to">
                            
                        </select>
                    </div>
                </div>
            </div>

            <div class="final-msg">
                <p>Message</p>
            </div>

            <div class="btn">
                <button type="submit" id="exchange">Get Exchange Rate</button>
            </div>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
